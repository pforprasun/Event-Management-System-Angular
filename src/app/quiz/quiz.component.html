<div class="container">
    <mat-card class="example-card" *ngFor="let quiz of quizzes">
        <img mat-card-image src="{{ quiz.imgUrl }}" alt="{{ quiz.title }}">
        <mat-card-content>
            <h1>{{ quiz.title }}</h1>
            <h2>{{ quiz.author }}</h2>
            <div class="quiz-info">
                <p>{{ quiz.quantity }} {{ quiz.quantity > 0 ? 'items' : 'item' }} available</p>
                <h2>$ {{ quiz.price }}</h2>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <a mat-stroked-button color="primary" class="details-btn">View Details</a>
            <button mat-flat-button color="primary" class="add-to-cart-btn">Start Quiz</button>
        </mat-card-actions>
    </mat-card>
</div>
